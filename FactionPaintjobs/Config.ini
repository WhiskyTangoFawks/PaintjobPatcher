[Config]
filter_paintjob_ap=-ap_DLC01Bot_Paint, Material, Paint, Color, Colour, decal
filter_paintjob_kywd=swap, paint, material, color, decal
filter_allow_redistribute=#NoProperties, default, standard, "No Paint", "No Color", "No Material", edid:DLC04_mod, "Atom Cat", Military, edid:BaseballLauncher_Material_Orange
filter_eval_furn=-abraxo, -sugar, -danse, -armorvim, -nukacola, -quantum, -tesla, -decap, -nostealcore,!
filter_eval_item=-Paintball,-"Gen 1 Synth",_NukaCola, Placeholder, Overboss, Quantum, SugarBombs, Abraxo, VimRed, VimGreen,!
filter_eval_lvli=-Stimpack,-Chems,-Cooler,-Caps,-grenade,-drink,-alcohol,-food,!
filter_eval_omod=-weighted,!

[ReplacementVars]
$onlyClothing=+signature:ARMO, -keyword:fallout4.esm|ArmorTypePower, -keyword:fallout4.esm|ObjectTypeArmor, -keyword:fallout4.esm|ArmorBodyPartHead, !
$isArmor= keyword:fallout4.esm|ObjectTypeArmor, keyword:fallout4.esm|ArmorBodyPartHead
$isPowerArmor= keyword:fallout4.esm|ArmorTypePower

$notFaction= -enclave, -minute, -railroad, -institute, -vault, -atom, -bos, -brother, -operator, -pack, -gunner
$colors= black, gray, brown, red, pink, orange, yellow, green, blue, purple, white, crimson, scarlet, emerald
$wasteland= rust, grafitti, chipped, weather, splatter, blood, gravel, smear